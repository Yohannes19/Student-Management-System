<!DOCTYPE html>
<html>
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
      <title>Add new student</title>
   </head>
   <body>
   
      <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color:#00ff5573">
         Student Database System
      </nav>
      
      <div class="container">
         <div class="text-center mb-4">
            <h3>Update the Student</h3>
         </div>
         {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
          {%- endfor %}
       </div>
         <div class="container d-flex justify-content-center">
            <form action = "{{ request.path }}" method = "post" style="width:50vw;min-width:300px;">
               <div class="row mb-3">
                  <div class="col">
                     <label   class="form-label"> Name:</label>
                     <input type = "text" class="form-control" name = "name" value="{{student.name}}" />
                  </div>
                  <div class="col">
                     <label  class="form-label">City</label>
                     <input type = "text" class="form-control"  name = "city" value="{{student.city}}" />
                  </div>

               </div>  
              
               <div class="mb-3">
                  <label  class="form-label">addr</label><br>
               <textarea name = "addr" class="form-control" required>{{student.addr}}</textarea>
               </div>
               <div class="mb-3">
                  <label  class="form-label">Pin </label>
                  <input type = "text" class="form-control"  name = "pin" value="{{student.pin}}" />
               </div>

            <div>
               <button type="submit" class="btn btn-success" name="submit"> Submit</button>
               <a href="{{ url_for('show_all') }}" class="btn btn-danger"> Cancel</a>
            </div>
            </form>

         </div>
       </div>
       {%- for category, message in get_flashed_messages(with_categories = true) %}
       <div class = "alert alert-danger">
          {{ message }}
      
      {%- endfor %}
      
     
      
   </body>
</html>
